<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Administrador de tareas</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/img/favicon.ico"
    />
    <link
      rel="stylesheet"
      href="./styles/index.css"
    />
    <script
      type="module"
      src="./scripts/index.js"
    ></script>
  </head>
  <body>
    <header>
      <div class="header__nav">
        <div class="header__title">
          <img
            class="header__icon"
            src="./assets/img/favicon.ico"
            alt=""
          />
          <h1>Administrador de Tareas</h1>
        </div>
        <div class="header__filterOptions">
          <button
            type="button"
            class="header__filterOption"
          >
            Personal
          </button>
          <button
            type="button"
            class="header__filterOption"
          >
            Estudios
          </button>
          <button
            type="button"
            class="header__filterOption"
          >
            Trabajo
          </button>
          <button
            type="button"
            class="header__filterOption"
          >
            Deportes
          </button>
          <button
            type="button"
            class="header__filterOption"
          >
            Otros
          </button>
        </div>
      </div>
    </header>
    <main>
      <div class="table__states">
        <div class="table__state">
          <div class="table__stateTitle">To Do<span class="table__stateNumber">4</span></div>
          <div class="table__stateContainer">Card Description</div>
        </div>
        <div class="table__state">
          <div class="table__stateTitle">In Process<span class="table__stateNumber">2</span></div>
          <div class="table__stateContainer">Card Description</div>
        </div>
        <div class="table__state">
          <div class="table__stateTitle">Done<span class="table__stateNumber">1</span></div>
          <div class="table__stateContainer">Card Description</div>
        </div>
      </div>
    </main>
    <button
      type="button"
      class="button__add"
    >
      +
    </button>
  </body>
</html>
